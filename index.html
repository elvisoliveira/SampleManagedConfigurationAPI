<html lang="en">

<head>
  <link rel="manifest" href="manifest.json" />
  <title>Managed Config API Sample</title>
</head>

<body>
  <h1>Managed Config API</h1>
  <p>Active: <span id="flag">false</span></p>
  <script type="text/javascript">
    navigator?.managed?.getManagedConfiguration(["active"]).then((data) => {
      document.getElementById("flag").textContent = data.active;
    });
  </script>
</body>

</html>
